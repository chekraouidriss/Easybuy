<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - EasyBuy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Couleur de fond légère pour le body */
            margin: 0; /* Supprimer la marge par défaut du body */
            padding: 0; /* Supprimer le padding par défaut du body */
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            height: 50px;
        }
        .form-section {
            max-width: 600px; /* Largeur maximale du formulaire */
            margin: 20px auto; /* Centrer le formulaire et réduire la marge */
            background-color: #ffffff; /* Fond blanc pour le formulaire */
            padding: 20px; /* Espacement intérieur réduit */
            border-radius: 10px; /* Coins arrondis */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Ombre pour faire ressortir le formulaire */
        }
        .form-control {
            width: 100%; /* Assurez-vous que les champs prennent toute la largeur disponible */
            margin-bottom: 10px; /* Espacement réduit entre les champs */
        }
        .form-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 15px; /* Espacement réduit sous le titre */
        }
        .btn-custom {
            background-color: #308f46;
            color: white;
            width: 100%; /* Bouton prenant toute la largeur */
            margin-top: 10px; /* Espacement réduit au-dessus du bouton */
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    
    <div class="top-bar">
        <div class="logo">
            <img src="./assets/img/logo.png" alt="EasyBuy Logo" width="93">
        </div>
        <div>
            <a href="sign_up.html" class="btn btn-outline-success">Signup</a>
            <a href="index.html" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>

    <!-- Formulaire de connexion -->
    <div class="container py-3"> <!-- Espacement réduit en haut et en bas -->
        <div class="row justify-content-center">
            <div class="col-md-8 form-section">
                <h2 class="form-title">Connexion</h2> <!-- Titre du formulaire -->
                <form method="post" role="form">
                    <!-- Adresse e-mail -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="email">Adresse e-mail</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="exemple@gmail.com" required>
                            </div>
                        </div>
                    </div>

                    <!-- Mot de passe -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="password">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                            </div>
                        </div>
                    </div>

                    <!-- Bouton de connexion -->
                    <div class="row">
                        <div class="col text-center">
                            <button type="submit" class="btn btn-custom btn-lg">Se connecter</button>
                        </div>
                    </div>

                    <!-- Lien vers la page d'inscription -->
                    <div class="row mt-3">
                        <div class="col text-center">
                            <p>Pas encore de compte ? <a href="sign_up.html">S'inscrire</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
